<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Monitoring Sistem - History</title>
</head>

<body>

<header><i class="fas fa-clock-rotate-left"></i> Monitoring Sistem - History Data</header>

<div class="menu-toggle" id="menuToggle">
    <i class="fa-solid fa-bars"></i>
</div>

<div class="layout">

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <h2><i class="fas fa-bars"></i> Menu</h2>
        <ul>
            <li><a href="index.html"><i class="fa-solid fa-gauge"></i> Dashboard</a></li>
            <li><a href="history.html" class="active"><i class="fa-solid fa-clock-rotate-left"></i> History Data</a></li>
            <li><a href="grafik.html"><i class="fa-solid fa-chart-line"></i> Grafik</a></li>
            <li><a href="troubleshooting.html"><i class="fa-solid fa-gear"></i> Pengaturan</a></li>
        </ul>
    </div>

    <!-- Main Section -->
    <div class="main" id="main">
        <div class="content">
            <div class="dashboard" style="max-width: 100%;">

                <h1><i class="fas fa-database"></i> History Data</h1>
                <p style="text-align: center; color: #666; margin-bottom: 20px;">
                    Riwayat data sensor lengkap dengan filter dan export
                </p>

                <!-- Filter Container -->
                <div id="historyFilterContainer"></div>

                <div class="card-container" style="grid-template-columns: 1fr;">
                    <div class="history-table">
                        <table>
                            <thead>
                                <tr>
                                    <th style="width: 50px;">No</th>
                                    <th style="width: 150px;">Timestamp</th>
                                    <th style="width: 80px;">Suhu</th>
                                    <th style="width: 100px;">Gas</th>
                                    <th style="width: 80px;">Kecepatan Angin</th>
                                    <th style="width: 80px;">Kelembaban</th>
                                    <th style="width: 120px;">Status</th>
                                </tr>
                            </thead>
                            <tbody id="historyTableBody">
                                <tr>
                                    <td colspan="10" style="text-align: center; padding: 20px;">
                                        <i class="fas fa-spinner fa-spin"></i> Memuat data...
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Pagination Container -->
                    <div id="historyPagination" style="margin-top: 20px;"></div>
                </div>

            </div>
        </div>
    </div>

</div>

<footer><i class="fas fa-fire"></i> Sistem Monitoring Pendeteksi Potensi Kebakaran</footer>

<script src="script.js"></script>

</body>
</html>
